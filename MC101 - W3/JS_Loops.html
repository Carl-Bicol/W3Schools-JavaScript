<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        // For Loop
        for (let i = 0; i < 5; i++) {
            text += "The number is " + i + "<br>";
        }

        // While Loop
        while (i < 10) {
            text += "The number is " + i;
            i++;
        }

        // Do While Loop
        do {
            text += "The number is " + i;
            i++;
        }
        
        while (i < 10);
    </script>
</body>
</html>
